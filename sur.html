<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
            background-repeat:no-repeat;
            background-size: cover;
        }
        h1{
            color: white;
            font-size:70px;
            text-shadow: 3px 3px 2px forestgreen;
            font-family: cursive;
        }
        h2{
            color: white;
            font-size: 30px;
            font-family: cursive;
        }
        button{
            cursor: pointer;
            padding: 20px;
            border-color:rgb(255, 0, 170);
            border-top-left-radius: 5px;
            border-top-right-radius: 50%;
            border-bottom-right-radius: 5px;
            border-bottom-left-radius: 50%;  
        }
        #box{
            box-shadow: 5px 5px 5px palevioletred;
        }
        
        
        
    </style>
</head>
<body background="https://i1.wp.com/doctorsofcourage.org/wp-content/uploads/2017/11/computer-blue-opacity-background.jpg?ssl=1">
    <center><h1>Survey Form</h1></center>
    <center><h2>Thank you for taking this survey</h2></center>
    
    <form>
        <center><fieldset style="width:30% ;color: white;">
            <legend style="color: chartreuse;"><b>NAME</b></legend>
            <div>
                FIRST NAME: <input  id="box" required type="text" placeholder="First Name" name="first_name"><br><br>
                LAST NAME: <input id="box" required type="text" placeholder="Last Name" name="last_name">
            </div>
        </fieldset>
        <br>
        <center><fieldset style="width:30%;color: white;">
            <legend style="color: chartreuse;"><b>ADDRESS</b></legend>
            <div>
           STREET: <input id="box" required type="text" placeholder="Street" name="street_address"><br><br>
           CITY:   <input id="box" required type="text" placeholder="City" name="city"><br><br>
           STATE:  <input id="box" required type="text" placeholder="State" name="state"><br><br>
           PINCODE: <input id="box" required type="number" placeholder="Pincode" name="pincode">
           </div>
        </fieldset>
        <center><fieldset style="width:30%;color: white;">
            <legend style="color: chartreuse;"><b>CONTACT</b></legend>
            <div>
                CALLING CODES: <select name="codes">
                <option value="India" selected="selected">+91</option>
                <option value="USA">+1</option>
                <option value="UK">+44</option>
                <option value="Mexico">+52</option>
                <option value="China">+86</option>
                </select>
            </div>
            <br>
            CONTACT NUMBER: <input id="box" required type="number" placeholder="XXXXXXXXXX" name="contact_number">
        </fieldset>
        <center><fieldset style="width:30%;color: white;">
            <legend style="color: chartreuse;"><b>RATINGS</b></legend>
            <div>
                QUALITY OF PRODUCT:<br>
                 <input required type="radio" name="quality_of_products_received_rating"> Excellent <img src="https://tse1.mm.bing.net/th?id=OIP.LTHWRaPVsK7X7zd_tBPLPQHaHa&pid=Api&rs=1&c=1&qlt=95&w=121&h=121" height="15" width="15">              
                <input required type="radio" name="quality_of_products_received_rating">Good <img src="https://tse3.mm.bing.net/th?id=OIP.srpt708cvMEN3A-vriCGLQHaHa&pid=Api&P=0" height="15" width="15">
                <input required type="radio" name="quality_of_products_received_rating">Bad <img src="https://tse1.mm.bing.net/th?id=OIP.oDt0gb5E2kQH3e-KycncBQHaHa&pid=Api&P=0" height="15" width="15">
            </div>
            <br>
            <div>
            VALUE FOR MONEY:<br>
            <input required type="radio" name="value_for_money_rating" > Excellent <img src="https://tse1.mm.bing.net/th?id=OIP.LTHWRaPVsK7X7zd_tBPLPQHaHa&pid=Api&rs=1&c=1&qlt=95&w=121&h=121" height="15" width="15">               
            <input required type="radio" name="value_for_money_rating">Good <img src="https://tse3.mm.bing.net/th?id=OIP.srpt708cvMEN3A-vriCGLQHaHa&pid=Api&P=0" height="15" width="15">
            <input required type="radio" name="value_for_money_rating">Bad <img src="https://tse1.mm.bing.net/th?id=OIP.oDt0gb5E2kQH3e-KycncBQHaHa&pid=Api&P=0" height="15" width="15">
            </div>
            <br>
            <div>
                DELIVERY:<br>
                 <input required type="radio" name="delivery_rating"> Excellent  <img src="https://tse1.mm.bing.net/th?id=OIP.LTHWRaPVsK7X7zd_tBPLPQHaHa&pid=Api&rs=1&c=1&qlt=95&w=121&h=121" height="15" width="15">
                <input required type="radio" name="delivery_rating">Good <img src="https://tse3.mm.bing.net/th?id=OIP.srpt708cvMEN3A-vriCGLQHaHa&pid=Api&P=0" height="15" width="15">
                <input required type="radio" name="delivery_rating">Bad <img src="https://tse1.mm.bing.net/th?id=OIP.oDt0gb5E2kQH3e-KycncBQHaHa&pid=Api&P=0" height="15" width="15">
            </div>
        </fieldset>
        <br>
        <div>
            <center><button type="submit">Submit</button></center>
        </div>
    </form>
    
</body>
</html>
